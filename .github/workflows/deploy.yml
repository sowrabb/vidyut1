name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAGES: true
      NEXT_TELEMETRY_DISABLED: 1
      # Prevent Next.js from attempting image optimization on export
      # Define any required server envs as empty to avoid build failures
      APPWRITE_ENDPOINT: ''
      APPWRITE_PROJECT_ID: ''
      APPWRITE_API_KEY: ''
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint || true

      - name: Remove API routes for static export
        run: rm -rf app/api || true

      - name: Build (static export)
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


